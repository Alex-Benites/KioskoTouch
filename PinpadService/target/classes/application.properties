# ✅ CONFIGURACIÓN DEL SERVIDOR - CAMBIAR A PUERTO 8081
server.port=8081
server.servlet.context-path=/

# ✅ CONFIGURACIÓN DEL PINPAD - MANTENER 8080
pinpad.ip=192.168.100.100
pinpad.puerto=8080
pinpad.timeout=90000

# ✅ DATOS DEL COMERCIO
datafast.mid=1791310199
datafast.tid=NP364973
datafast.cid=CAJA001
datafast.version=2
datafast.sha=2

# ✅ CONFIGURACIÓN CORS CORREGIDA (SIN WILDCARDS)
spring.web.cors.allowed-origins=https://johrespi.pythonanywhere.com,http://localhost:4200,http://127.0.0.1:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Accept,Authorization,X-Requested-With
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# ✅ LOGS
logging.level.root=WARN
logging.level.com.kiosko.pinpad=INFO
logging.level.DF=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# ✅ CONFIGURACIÓN SPRING
spring.application.name=Kiosko PinPad Service
management.endpoints.web.exposure.include=health,info
spring.jackson.serialization.indent-output=true
server.tomcat.max-threads=10
server.tomcat.min-spare-threads=2

# para producción: java -Xms64m -Xmx256m -jar target/pinpad-service.jar