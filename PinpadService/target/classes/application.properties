# ✅ CONFIGURACIÓN DEL SERVIDOR
server.port=8080
server.servlet.context-path=/

# ✅ CONFIGURACIÓN DEL PINPAD - IP CORREGIDA
pinpad.ip=192.168.100.27
pinpad.puerto=6500
pinpad.timeout=90000

# ✅ DATOS DEL COMERCIO (PinPad real de prueba)
datafast.mid=1791310199    # Merchant ID (tu identificador)
datafast.tid=NP364973      # Terminal ID (del Pinpad)
datafast.cid=CAJA001       # Cashier ID (identificador de caja)
datafast.version=2
datafast.sha=2

# ✅ CONFIGURACIÓN DE LOGS PARA PRODUCCIÓN
logging.level.root=WARN
logging.level.com.kiosko.pinpad=INFO
logging.level.DF=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# ✅ CONFIGURACIÓN SPRING
spring.application.name=Kiosko PinPad Service
management.endpoints.web.exposure.include=health,info
spring.jackson.serialization.indent-output=true

# comando para ejecutar el servicio
# mvn clean package
# para desarrollo: java -Dlogging.level.root=INFO -Dlogging.level.com.kiosko.pinpad=DEBUG -jar target/pinpad-service.jar
# java -Xms64m -Xmx256m -jar target/pinpad-service.jar