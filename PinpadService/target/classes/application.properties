# ✅ CONFIGURACIÓN DEL SERVIDOR
server.port=8080
server.servlet.context-path=/

# ✅ CONFIGURACIÓN DEL PINPAD - IP CORREGIDA
pinpad.ip=192.168.100.100
pinpad.puerto=6500
pinpad.timeout=90000

# ✅ DATOS DEL COMERCIO (PinPad real de prueba)
datafast.mid=1791310199
datafast.tid=NP147375
datafast.cid=CAJA001
datafast.version=2
datafast.sha=2

# ✅ CONFIGURACIÓN DE LOGS PARA DEPURACIÓN
logging.level.com.kiosko.pinpad=DEBUG
logging.level.DF=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# ✅ CONFIGURACIÓN SPRING
spring.application.name=Kiosko PinPad Service
management.endpoints.web.exposure.include=health,info
spring.jackson.serialization.indent-output=true