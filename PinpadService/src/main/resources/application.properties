# ✅ CONFIGURACIÓN DEL SERVIDOR
server.port=8080
server.servlet.context-path=/

# ✅ CONFIGURACIÓN DEL PINPAD
pinpad.ip=192.168.1.100
pinpad.puerto=9999
pinpad.timeout=90000

# ✅ DATOS DEL COMERCIO (asignados por Datafast)
datafast.mid=123456789012345
datafast.tid=12345678
datafast.cid=CAJA001
datafast.version=2
datafast.sha=2

# ✅ CONFIGURACIÓN DE LOGS
logging.level.com.kiosko.pinpad=INFO
logging.level.DF=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ✅ CONFIGURACIÓN SPRING
spring.application.name=Kiosko PinPad Service
management.endpoints.web.exposure.include=health,info