<div class="container">
  <header class="header">
    <!-- Cambiar el texto por una imagen -->
    <img src="assets/cliente/USUARIO_2.png" alt="KIOSCO GO!" class="header__logo" />
    <!-- ❌ QUITAR: <h1 class="header__title">KIOSCO GO!</h1> -->
  </header>

  <main class="main-content">
    <div class="options__container">
      <!-- Opción Comer Aquí -->
      <div class="opcion"
           [class.selected]="seleccion === 'servir'"
           (click)="seleccionar('servir')">
        <div class="opcion__image-container">
          <img src="assets/cliente/USUARIO_3.png" alt="Comer Aquí" class="opcion__image" />
        </div>
        <div class="opcion__content">
          <h3 class="opcion__title">Comer Aquí</h3>
        </div>
        <input type="radio"
               name="tipoPedido"
               value="servir"
               [(ngModel)]="seleccion"
               class="opcion__radio" />
      </div>

      <!-- Opción Para Llevar -->
      <div class="opcion"
           [class.selected]="seleccion === 'llevar'"
           (click)="seleccionar('llevar')">
        <div class="opcion__image-container">
          <img src="assets/cliente/USUARIO_4.png" alt="Para Llevar" class="opcion__image" />
        </div>
        <div class="opcion__content">
          <h3 class="opcion__title">Para Llevar</h3>
        </div>
        <input type="radio"
               name="tipoPedido"
               value="llevar"
               [(ngModel)]="seleccion"
               class="opcion__radio" />
      </div>
    </div>
  </main>

  <footer class="footer">
    <button class="continuar"
            [disabled]="!seleccion"
            (click)="continuar()">
      Continuar
    </button>
  </footer>
</div>
