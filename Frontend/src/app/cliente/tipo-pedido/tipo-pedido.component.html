<div class="container">
  <header class="header">
    <img src="assets/cliente/kiosko_go4k.png" alt="KIOSCO GO!" class="header__logo" />
  </header>

  <main class="main-content">
    <div class="options__container">
      <div class="opcion"
           [class.selected]="seleccionLocal() === 'servir'"
           (click)="seleccionar('servir')">
        <div class="opcion__image-container">
          <img src="assets/cliente/USUARIO_3.png" alt="Comer Aquí" class="opcion__image" />
        </div>
        <div class="opcion__content">
          <h3 class="opcion__title">Comer Aquí</h3>
        </div>
        <input type="radio"
               name="tipoPedido"
               value="servir"
               [checked]="seleccionLocal() === 'servir'"
               class="opcion__radio" />
      </div>

      <div class="opcion"
           [class.selected]="seleccionLocal() === 'llevar'"
           (click)="seleccionar('llevar')">
        <div class="opcion__image-container">
          <img src="assets/cliente/USUARIO_4.png" alt="Para Llevar" class="opcion__image" />
        </div>
        <div class="opcion__content">
          <h3 class="opcion__title">Para Llevar</h3>
        </div>
        <input type="radio"
               name="tipoPedido"
               value="llevar"
               [checked]="seleccionLocal() === 'llevar'"
               class="opcion__radio" />
      </div>
    </div>
  </main>

  <footer class="footer">
    <button class="continuar"
            [disabled]="!puedeContinuar()"
            (click)="continuar()">
      Continuar
    </button>
  </footer>
</div>
