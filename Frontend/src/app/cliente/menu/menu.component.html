<!-- Encabezado -->
<header class="flex justify-between items-center p-4 border-b">
    <h1 class="text-2xl font-bold">Kiosko Go</h1>
    <button (click)="abrirLoginPopup()" class="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded">
      <i class="fas fa-qrcode"></i> Iniciar sesión
    </button>
  </header>
  
  <!-- Idiomas -->
  <div class="flex justify-end items-center gap-2 p-2">
    <label><input type="radio" name="idioma" value="es" [(ngModel)]="idioma"> Español</label>
    <label><input type="radio" name="idioma" value="en" [(ngModel)]="idioma"> Inglés</label>
  </div>
  
  <!-- Menú principal -->
  <div class="grid grid-cols-5 gap-4 px-4 py-2">
    <!-- Carrusel vertical -->
    <div class="col-span-1 overflow-y-auto max-h-[500px]">
      <div *ngFor="let cat of categorias" (click)="seleccionarCategoria(cat)" 
            [class.bg-yellow-300]="cat.nombre === categoriaSeleccionada"
           class="mb-2 p-2 border rounded cursor-pointer text-center">
        <img [src]="cat.img" class="w-full h-16 object-cover mb-1" />
        <p>{{ cat.nombre }}</p>
      </div>
    </div>
  
    <!-- Productos -->
    <div class="col-span-3 grid grid-cols-2 gap-4 w-full">
      <div *ngFor="let prod of productosFiltrados" class="border rounded p-2 text-center w-full max-w-full">
        <img [src]="prod.img" class="w-full h-32 object-cover mb-2" />
        <h3 class="font-semibold">{{ prod.nombre }}</h3>
        <span class="bg-gray-200 text-sm px-2 py-1 rounded-full">${{ prod.precio }}</span>
      </div>
    </div>
  
    <!-- Mi orden -->
    <div class="col-span-1 border border-red-500 p-4 text-white bg-red-500">
      <h2 class="text-xl">Mi orden</h2>
      <!-- Aquí podrías poner un resumen simple -->
    </div>
  </div>
  
  <!-- Footer Total + continuar -->
  <footer class="flex justify-between items-center p-4 border-t">
    <div>Total: $0 | Productos: 0</div>
    <button (click)="continuar()" class="bg-green-600 text-white px-6 py-2 rounded">Continuar</button>
  </footer>
  
  <!-- Línea horizontal -->
  <hr class="my-4 border-t border-gray-400" />
  
  <!-- Espacio para publicidad -->
  <div class="text-center p-4">
    <img src="assets/publicidad.jpg" class="mx-auto h-32" alt="Publicidad" />
  </div>
  
  <!-- Pop-up para login -->
  <div *ngIf="mostrarPopupLogin" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg w-80 relative">
      <button (click)="cerrarPopupLogin()" class="absolute top-2 right-2 text-gray-600">X</button>
      <h2 class="text-xl mb-4">Escanee el siguiente código QR</h2>
      <img src="assets/qr.png" alt="QR" class="mx-auto h-40" />
    </div>
  </div>
