<div class="instruccion-pago-container">
  <!-- Banner Promocional Superior -->
  <app-publicidad-section 
    altura="150px"
    (publicidadCambio)="onPublicidadCambio($event)">
  </app-publicidad-section>

  <!-- Contenido Principal -->
  <main class="pago-content">
    <img src="assets/cliente/kiosko_go4k.png" alt="Kiosko Go!" class="kiosko-logo">

    <div class="pago-icon-wrapper">
      <img src="assets/cliente/tarjeta.png" alt="Pago con Tarjeta" class="pago-icon">
    </div>

    <h2 class="pago-title">Pago con Tarjeta</h2>
    <p class="pago-instructions">
      Acerque su tarjeta para proceder con el pago, por favor.
    </p>

    <button class="pago-button" (click)="continuar()">Continuar</button>
  </main>
</div>
