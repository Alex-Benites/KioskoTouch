<!-- login.component.html -->
<div class="login-container">
  <!-- Imagen lado izquierdo -->
  <div class="image-container">
    <img src="img/administrador/ADMIN_1.png" alt="Hamburguesa" class="hamburguesa-img" />
  </div>

  <!-- Formulario de inicio de sesión a la derecha -->
  <div class="login-form-container">
    <h1 class="welcome-title">¡Bienvenido!</h1>
    <h2 class="app-title">KIOSKO GO</h2>

    <form (ngSubmit)="ingresar()" class="form-container">
      <!-- Campo de Usuario -->
      <div class="input-container">
        <label for="usuario">Usuario</label>
        <div class="input-wrapper">
          <input type="text" id="usuario" name="usuario" placeholder="Ingrese usuario" [(ngModel)]="usuario" required />
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div class="input-container">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Ingrese contraseña" [(ngModel)]="password"
            required />
          <span></span>
        </div>

      </div>

      <!-- Recuperar contraseña -->
      <div class="forgot-password">
        <button type="button" (click)="abrirPopupRecuperar()">Recuperar contraseña</button>
      </div>

      <!-- Botón ingresar -->
      <button type="submit" class="ingresar-btn">Ingresar</button>
    </form>
  </div>
</div>

<!-- POP-UP de recuperación -->
<div *ngIf="mostrarPopupRecuperar" class="popup-overlay">
  <div class="popup">
    <button (click)="cerrarPopupRecuperar()" class="popup-close">X</button>
    <h2>Recuperar contraseña</h2>
    <p>Ingrese su correo electrónico para recibir instrucciones.</p>
    <input type="email" placeholder="example@domain.com" class="popup-input" />
    <button type="button" class="popup-btn" (click)="redirigirRecuperacion()">Continuar</button>
  </div>
</div>
