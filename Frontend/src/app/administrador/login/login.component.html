<div class="login-container">
  <!-- Imagen lado izquierdo -->
  <div class="image-container">
    <img src="img/administrador/ADMIN_1.png" alt="Hamburguesa" class="hamburguesa-img" />
  </div>

  <!-- Formulario de inicio de sesi칩n a la derecha -->
  <div class="login-form-container">
    <h1 class="welcome-title">춰Bienvenido!</h1>
    <h2 class="app-title">KIOSKO GO</h2>

    <!-- 游뚿 Mostrar errores -->
    @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
    }

    <form (ngSubmit)="ingresar()" class="form-container">
      <!-- Campo de Usuario/Email -->
      <div class="input-container">
        <label for="usuario">Usuario o Email</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="usuario" 
            name="usuario" 
            placeholder="Ingrese usuario o email" 
            [(ngModel)]="usuario" 
            (input)="onInputChange()"
            [disabled]="isLoading"
            required 
          />
        </div>
      </div>

      <!-- Campo de Contrase침a -->
      <div class="input-container">
        <label for="password">Contrase침a</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Ingrese contrase침a" 
            [(ngModel)]="password"
            (input)="onInputChange()"
            [disabled]="isLoading"
            required 
          />
        </div>
      </div>

      <!-- Recuperar contrase침a -->
      <div class="forgot-password">
        <button type="button" (click)="abrirPopupRecuperar()" [disabled]="isLoading">
          Recuperar contrase침a
        </button>
      </div>

      <!-- Bot칩n ingresar con loading -->
      <button 
        type="submit" 
        class="primary__button ingresar-btn" 
        [disabled]="isLoading || !usuario || !password"
        [class.loading]="isLoading"
      >
        @if (isLoading) {
          <span class="spinner"></span>
          Ingresando...
        } @else {
          Ingresar
        }
      </button>
    </form>
  </div>
</div>

<!-- POP-UP de recuperaci칩n (sin cambios) -->
<div *ngIf="mostrarPopupRecuperar" class="popup-overlay">
  <div class="popup">
    <button (click)="cerrarPopupRecuperar()" class="popup-close">X</button>
    <h2>Recuperar contrase침a</h2>
    <p>Ingrese su correo electr칩nico para recibir instrucciones.</p>
    <input type="email" placeholder="example@domain.com" class="popup-input" />
    <button type="button" class="primary__button popup-btn" (click)="redirigirRecuperacion()">
      Continuar
    </button>
  </div>
</div>
