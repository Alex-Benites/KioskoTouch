<div class="reset-container">
    <!-- Formulario al lado izquierdo -->
    <div class="form-container">
      <h1 class="title">Restablecer Contraseña</h1>
      <h2 class="subtitle">Kiosko Go</h2>
  
      <form>
        <div class="input-container">
          <label for="newPassword">Nueva contraseña</label>
          <input type="password" id="newPassword" placeholder="Ingrese contraseña" />
        </div>
  
        <div class="input-container">
          <label for="repeatPassword">Confirmar contraseña</label>
          <input type="password" id="repeatPassword" placeholder="Ingrese contraseña de nuevo" />
        </div>
  
        <div class="input-container">
          <label for="verificationCode">Código de verificación</label>
          <input type="text" id="verificationCode" placeholder="Ingrese código" />
        </div>
  
        <div class="button-group">
          <button type="button" class="cancel-btn" (click)="volverAlLogin()">Cancelar</button>
          <button type="button" class="submit-btn" (click)="restablecer()">Restablecer</button>
        </div>
      </form>
    </div>
  
    <!-- Imagen al lado derecho -->
    <div class="image-container">
      <img src="assets/img/cliente/hamburguesa.png" alt="Hamburguesa" class="hamburguesa-img" />
    </div>
  
    <!-- POP-UP de confirmación -->
    <div *ngIf="mostrarPopup" class="popup-overlay">
      <div class="popup">
        <button (click)="continuar()" class="popup-close">X</button>
        <h2>¡Contraseña restablecida!</h2>
        <p>Tu contraseña ha sido actualizada correctamente.</p>
        <button type="button" class="popup-btn" (click)="continuar()">Continuar</button>
      </div>
    </div>
  </div>
