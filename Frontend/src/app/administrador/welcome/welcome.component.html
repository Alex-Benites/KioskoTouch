<div class="kiosko-landing">
  <div class="main-content">
    <div class="logo-container">
      <div class="logo-circle">
        <mat-icon>shopping_cart</mat-icon>
      </div>
    </div>

    <div class="brand-section">
      <h1 class="brand-title">Kiosko Go</h1>
      <p class="brand-subtitle">¡Bienvenido!</p>
    </div>

    <div class="actions-section">
      <button class="action-btn primary-btn" (click)="goToLogin()">
        <mat-icon class="btn-icon">person</mat-icon>
        Iniciar Sesión
      </button>

      <button class="action-btn secondary-btn" (click)="goToKiosko()">
        <mat-icon class="btn-icon">restaurant</mat-icon>
        Ir al Kiosko
      </button>
    </div>

    <div class="info-section">
      <p class="info-text">Compra rápido y fácil desde tu local favorito</p>
    </div>
  </div>

</div>
