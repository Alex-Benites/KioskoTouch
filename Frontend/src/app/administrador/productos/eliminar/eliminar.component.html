<app-header-admin></app-header-admin>

<div class="productos-container">
  <p class="breadcrumb-title">GESTIÃ“N DE PRODUCTOS</p>
  <h1 class="section-title">Eliminar Producto</h1>

  <!-- ðŸ”„ AGREGAR: Loading spinner -->
  <div *ngIf="loading" style="text-align: center; padding: 20px;">
    <mat-spinner></mat-spinner>
    <p>Cargando productos...</p>
  </div>

 <!-- ðŸ”„ AGREGAR: Mensaje cuando no hay productos -->
  <div *ngIf="!loading && productos.length === 0" style="text-align: center; padding: 20px;">
    <p>No hay productos disponibles</p>
  </div>

   <!-- ðŸ”„ MOSTRAR TABLA solo si hay productos -->
  <div class="productos-table-container" *ngIf="!loading && productos.length > 0">
    <!-- Barra de bÃºsqueda -->
    <div class="search-bar">
      <label for="buscarProducto">Buscar Producto:</label>
      <input id="buscarProducto" type="text" placeholder="Buscar" />
      <button>
        <img src="assets/admin/ADMIN_9.png" alt="Buscar" />
      </button>
    </div>

    <table mat-table [dataSource]="productos" class="productos-table">
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
      </ng-container>

      <!-- CategorÃ­a - ðŸ”§ CORREGIR: usar categoria_nombre -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>CategorÃ­a</th>
        <td mat-cell *matCellDef="let producto">{{ producto.categoria_nombre }}</td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let producto">{{ producto.precio | currency }}</td>
      </ng-container>

      <!-- Estado - ðŸ”§ CORREGIR: usar estado_nombre -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let producto">
          <span [class]="producto.estado_nombre === 'Activo' ? 'estado-activo' : 'estado-inactivo'">
            {{ producto.estado_nombre }}
          </span>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let producto">
          <img
            src="assets/admin/ADMIN_7.png"
            alt="Editar"
            class="action-icon"
            (click)="editarProducto(producto)"
          />
          <img
            src="assets/admin/ADMIN_7_1.png"
            alt="Eliminar"
            class="action-icon"
            (click)="abrirDialogoEliminar(producto)"
            [style.opacity]="eliminando ? '0.5' : '1'"
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- ðŸ”„ AGREGAR: Loading de eliminaciÃ³n -->
  <div *ngIf="eliminando" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; z-index: 1000;">
    <div style="background: white; padding: 20px; border-radius: 8px; display: flex; align-items: center; gap: 15px;">
      <mat-spinner diameter="30"></mat-spinner>
      <span>Eliminando producto...</span>
    </div>
  </div>

</div>

<app-footer-admin [backRoute]="'/administrador/gestion-productos'"></app-footer-admin>
