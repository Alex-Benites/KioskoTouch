<app-header-admin></app-header-admin>

<!-- Contenido -->
<div class="productos-container">
  <p class="breadcrumb">HOME</p>
  <h2 class="section-title">Gestión de Productos</h2>

  <div class="productos-grid">
    <div
      class="productos-item"
      (click)="irA('administrador/gestion-productos/crear')"
    >
      <img src="assets/admin/ADMIN_11.png" alt="Crear producto" />
      <span>Crear producto</span>
    </div>
    <div
      class="productos-item"
      (click)="irA('administrador/gestion-productos/editar')"
    >
      <img src="assets/admin/ADMIN_11_1.png" alt="Editar producto" />
      <span>Editar producto</span>
    </div>
    <div
      class="productos-item"
      (click)="irA('administrador/gestion-productos/eliminar')"
    >
      <img src="assets/admin/ADMIN_11_2.png" alt="Eliminar producto" />
      <span>Eliminar producto</span>
    </div>
  </div>

  <div class="productos-atras" (click)="volver()">
    <span>&#x2190; Atrás</span>
  </div>
</div>
