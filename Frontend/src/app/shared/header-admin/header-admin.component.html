<div class="header-admin">
  <div class="logo-container">
    <img src="assets/admin/ADMIN_1_2.png" alt="Logo Kiosco Go" (click)="goToHome()" class="brand-logo">
  </div>
  
  <!-- ðŸ‘¤ Mostrar informaciÃ³n del usuario autenticado -->
  <div class="actions-container">
    @if (currentUser) {
      
      <!-- Icono de cuenta de usuario -->
      <img 
      src="assets/admin/ADMIN_4.png" 
      alt="User Account" 
      class="action-icon user-icon"
      (click)="goToProfile()"
      title="Ver perfil"
      >
      
      <!-- Solo mostrar username -->
      <div class="user-info">
        <span class="username">{{ username }}</span>
      </div>

      <!-- Icono de logout -->
      <img 
        src="assets/admin/ADMIN_4_1.png" 
        alt="Logout" 
        class="action-icon logout-icon"
        [class.logging-out]="isLoggingOut"
        (click)="logout()"
        title="Cerrar sesiÃ³n"
      >
    } @else {
      <!-- Si no hay usuario, mostrar placeholder o nada -->
      <div class="user-info">
        <span class="username">No autenticado</span>
      </div>
    }
  </div>
  
  <hr class="header-line" />
</div>
