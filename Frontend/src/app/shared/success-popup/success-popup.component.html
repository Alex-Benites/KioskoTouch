  <div class="popup" (click)="$event.stopPropagation()">
    <div class="dialog-container success-dialog">
      <div class="icon-container">
        <img src="assets/admin/ADMIN_3.png" alt="Ã‰xito Icono" class="dialog-icon">
      </div>

      <h2 class="dialog-title">
